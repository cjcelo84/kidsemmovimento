<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Crianças</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="top-bar">
  <h1><a href="index.html" class="titulo-link">YAH Church Kids em Movimento</a></h1>
  <nav>
    <a href="cadastro.html">Cadastrar Criança</a>
    <a href="lista.html">Listar Cadastros</a>
    <a href="relatorio.html">Gerar Relatório</a>
  </nav>
</header>


    <main>
        <h2>Lista de Crianças Cadastradas</h2>
        <ul id="listaNomes" class="lista-criancas"></ul>
    </main>


<script>
  const lista = document.getElementById('listaNomes');
  let dados = JSON.parse(localStorage.getItem('criancas')) || [];

  function renderLista() {
    lista.innerHTML = '';
    dados.forEach((cr, index) => {
      const item = document.createElement('li');
    item.innerHTML = `
        <img src="excluir.png" class="icone-excluir" alt="Excluir" onclick="excluirCadastro(${index})">
        <span><strong>${cr.nome}</strong> - ${cr.idade} anos</span>
    `;




      lista.appendChild(item);
    });
  }

  function excluirCadastro(index) {
    if (confirm("Deseja realmente excluir este cadastro?")) {
      dados.splice(index, 1);
      localStorage.setItem('criancas', JSON.stringify(dados));
      renderLista();
    }
  }

  renderLista();
</script>

</body>
</html>
