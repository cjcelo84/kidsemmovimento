<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Criança</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<header class="top-bar">
  <h1><a href="index.html" class="titulo-link">YAH Church Kids em Movimento</a></h1>
  <nav>
    <a href="cadastro.html">Cadastrar Criança</a>
    <a href="lista.html">Listar Cadastros</a>
    <a href="relatorio.html">Gerar Relatório</a>
  </nav>
</header>


  <main>
    <section class="centralizado">
      <h2>Cadastro de Criança</h2>
      <form id="cadastroForm">
        <label>Nome da Criança:</label>
        <input type="text" id="nome" required>

        <label>Data de Nascimento:</label>
        <input type="text" id="nascimento" maxlength="10" placeholder="dd/mm/aaaa" required>

        <label>Idade:</label>
        <input type="number" id="idade" required>

        <label>Modalidade do Esporte:</label>
        <select id="modalidade" required>
          <option value="">Selecione</option>
          <option value="Futebol">Futebol</option>
        </select>

        <label>Nome do Pai:</label>
        <input type="text" id="pai" required>

        <label>Nome da Mãe:</label>
        <input type="text" id="mae" required>

        <label>Telefone de Contato:</label>
        <input type="text" id="telefone" placeholder="(11) 91234-5678" maxlength="15" required>

        <label>E-mail:</label>
        <input type="email" id="email" required>

        <button type="submit">Cadastrar</button>
      </form>
    </section>
  </main>
</body>
</html>
